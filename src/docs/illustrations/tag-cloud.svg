<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" width="800" height="520">
  <!-- Background -->
  <rect width="800" height="520" fill="#f5f5f5"/>
  
  <!-- Window frame -->
  <rect x="20" y="20" width="760" height="480" rx="8" fill="#2d2d2d" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="20" y="20" width="760" height="35" rx="8" fill="#3d3d3d"/>
  <rect x="20" y="45" width="760" height="10" fill="#3d3d3d"/>
  
  <!-- Window controls -->
  <circle cx="45" cy="37" r="7" fill="#ff5f56"/>
  <circle cx="70" cy="37" r="7" fill="#ffbd2e"/>
  <circle cx="95" cy="37" r="7" fill="#27ca40"/>
  
  <!-- Title -->
  <text x="400" y="42" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">MarkNote - Tag Cloud</text>

  <!-- Left panel background -->
  <rect x="20" y="55" width="200" height="445" fill="#2a2a2a"/>

  <!-- Project Explorer header -->
  <rect x="20" y="55" width="200" height="25" fill="#383838"/>
  <text x="30" y="72" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Project Explorer</text>
  <text x="205" y="72" font-family="Arial, sans-serif" font-size="14" fill="#888888" text-anchor="end">Ã—</text>
  
  <!-- Project tree (collapsed) -->
  <text x="35" y="100" font-family="monospace" font-size="11" fill="#e5c07b">ğŸ“ my-project</text>
  <text x="50" y="120" font-family="monospace" font-size="11" fill="#61afef">ğŸ“„ README.md</text>
  <text x="50" y="140" font-family="monospace" font-size="11" fill="#e5c07b">ğŸ“ docs</text>
  <text x="65" y="160" font-family="monospace" font-size="11" fill="#61afef">ğŸ“„ intro.md</text>
  <text x="65" y="180" font-family="monospace" font-size="11" fill="#61afef">ğŸ“„ guide.md</text>
  <text x="50" y="200" font-family="monospace" font-size="11" fill="#e5c07b">ğŸ“ blog</text>
  <text x="65" y="220" font-family="monospace" font-size="11" fill="#61afef">ğŸ“„ post-1.md</text>
  <text x="65" y="240" font-family="monospace" font-size="11" fill="#61afef">ğŸ“„ post-2.md</text>

  <!-- Tag Cloud Panel header -->
  <rect x="20" y="255" width="200" height="25" fill="#383838"/>
  <text x="30" y="272" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Tag Cloud</text>
  <text x="205" y="272" font-family="Arial, sans-serif" font-size="14" fill="#888888" text-anchor="end">Ã—</text>

  <!-- Tag Cloud content area -->
  <rect x="20" y="280" width="200" height="140" fill="#2a2a2a"/>

  <!-- Tags with varying sizes (simulating proportional tag cloud) -->
  <text x="30" y="310" font-family="Arial, sans-serif" font-size="24" fill="#61afef" font-weight="bold">java</text>
  <text x="95" y="308" font-family="Arial, sans-serif" font-size="14" fill="#98c379">markdown</text>
  <text x="30" y="342" font-family="Arial, sans-serif" font-size="11" fill="#e5c07b">css</text>
  <text x="62" y="340" font-family="Arial, sans-serif" font-size="20" fill="#c678dd">tutorial</text>
  <text x="160" y="340" font-family="Arial, sans-serif" font-size="12" fill="#e06c75">api</text>
  <text x="30" y="370" font-family="Arial, sans-serif" font-size="18" fill="#56b6c2">guide</text>
  <text x="105" y="372" font-family="Arial, sans-serif" font-size="14" fill="#d19a66">javafx</text>
  <text x="170" y="306" font-family="Arial, sans-serif" font-size="16" fill="#e06c75">blog</text>
  <text x="30" y="398" font-family="Arial, sans-serif" font-size="12" fill="#98c379">draft</text>
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="22" fill="#61afef" font-weight="bold">docs</text>
  <text x="150" y="398" font-family="Arial, sans-serif" font-size="13" fill="#c678dd">setup</text>

  <!-- Network Diagram Panel header (below tag cloud) -->
  <rect x="20" y="420" width="200" height="25" fill="#383838"/>
  <text x="30" y="437" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Network Diagram</text>
  <text x="205" y="437" font-family="Arial, sans-serif" font-size="14" fill="#888888" text-anchor="end">Ã—</text>
  <rect x="20" y="445" width="200" height="55" fill="#1a1a1a"/>
  <!-- Mini graph (tiny) -->
  <circle cx="60" cy="465" r="5" fill="#2a2a2a" stroke="#61afef" stroke-width="1"/>
  <circle cx="120" cy="460" r="5" fill="#2a2a2a" stroke="#61afef" stroke-width="1"/>
  <circle cx="90" cy="485" r="5" fill="#2a2a2a" stroke="#61afef" stroke-width="1"/>
  <circle cx="160" cy="480" r="5" fill="#2a2a2a" stroke="#61afef" stroke-width="1"/>
  <line x1="60" y1="465" x2="120" y2="460" stroke="#555555" stroke-width="0.8"/>
  <line x1="120" y1="460" x2="160" y2="480" stroke="#555555" stroke-width="0.8"/>
  <line x1="60" y1="465" x2="90" y2="485" stroke="#555555" stroke-width="0.8"/>

  <!-- Highlight callout for Tag Cloud panel -->
  <rect x="18" y="253" width="204" height="170" rx="4" fill="none" stroke="#4a90d9" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Right side: explanation area -->
  <rect x="240" y="65" width="530" height="425" fill="#1e1e1e"/>

  <!-- Explanation content -->
  <rect x="270" y="100" width="470" height="360" rx="8" fill="#383838" opacity="0.95"/>
  
  <text x="300" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">Tag Cloud Panel</text>
  <line x1="300" y1="145" x2="700" y2="145" stroke="#555555" stroke-width="1"/>
  
  <text x="300" y="175" font-family="Arial, sans-serif" font-size="13" fill="#cccccc">The Tag Cloud panel shows all tags found across your</text>
  <text x="300" y="195" font-family="Arial, sans-serif" font-size="13" fill="#cccccc">project's Markdown front matter.</text>
  
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="13" fill="#98c379">Tag size</text>
  <text x="365" y="230" font-family="Arial, sans-serif" font-size="13" fill="#cccccc">is proportional to frequency:</text>
  
  <!-- Size legend -->
  <text x="320" y="260" font-family="Arial, sans-serif" font-size="24" fill="#61afef" font-weight="bold">large</text>
  <text x="410" y="260" font-family="Arial, sans-serif" font-size="13" fill="#888888">= many documents</text>
  
  <text x="320" y="285" font-family="Arial, sans-serif" font-size="16" fill="#c678dd">medium</text>
  <text x="410" y="285" font-family="Arial, sans-serif" font-size="13" fill="#888888">= some documents</text>
  
  <text x="320" y="305" font-family="Arial, sans-serif" font-size="11" fill="#e5c07b">small</text>
  <text x="410" y="305" font-family="Arial, sans-serif" font-size="13" fill="#888888">= few documents</text>

  <line x1="300" y1="320" x2="700" y2="320" stroke="#555555" stroke-width="1"/>
  
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="13" fill="#cccccc">Click a tag to search for all documents with that tag.</text>
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="13" fill="#cccccc">Tags are extracted from YAML front matter:</text>

  <text x="320" y="400" font-family="monospace" font-size="12" fill="#888888">---</text>
  <text x="320" y="416" font-family="monospace" font-size="12" fill="#e06c75">tags:</text>
  <text x="375" y="416" font-family="monospace" font-size="12" fill="#98c379">java, tutorial, guide</text>
  <text x="320" y="432" font-family="monospace" font-size="12" fill="#888888">---</text>

  <!-- Label pointer -->
  <rect x="280" y="470" width="100" height="25" rx="4" fill="#4a90d9" opacity="0.9"/>
  <text x="330" y="487" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Tag Cloud</text>
  <line x1="280" y1="482" x2="222" y2="370" stroke="#4a90d9" stroke-width="1.5" stroke-dasharray="4,3"/>
</svg>
