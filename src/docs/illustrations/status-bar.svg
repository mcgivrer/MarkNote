<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220" width="800" height="220">
  <!-- Background -->
  <rect width="800" height="220" fill="#f5f5f5"/>

  <!-- Window frame (bottom portion) -->
  <rect x="20" y="20" width="760" height="180" rx="8" fill="#2d2d2d" stroke="#1a1a1a" stroke-width="2"/>

  <!-- Simulated editor area (dimmed) -->
  <rect x="22" y="22" width="756" height="120" fill="#1e1e1e" opacity="0.5"/>
  <text x="40" y="55" font-family="monospace" font-size="12" fill="#abb2bf" opacity="0.4"># My Document</text>
  <text x="40" y="75" font-family="monospace" font-size="12" fill="#abb2bf" opacity="0.4"></text>
  <text x="40" y="95" font-family="monospace" font-size="12" fill="#abb2bf" opacity="0.4">Some **Markdown** content here.</text>
  <text x="40" y="115" font-family="monospace" font-size="12" fill="#abb2bf" opacity="0.4">With *multiple* lines of text.</text>

  <!-- Status bar background -->
  <rect x="22" y="142" width="756" height="24" fill="#3c3c3c"/>
  <line x1="22" y1="142" x2="778" y2="142" stroke="#505050" stroke-width="1"/>

  <!-- Section 1: Document name + position -->
  <text x="34" y="158" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">README.md</text>
  <text x="120" y="158" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Ln 42, Col 15</text>

  <!-- Separator 1 -->
  <line x1="215" y1="146" x2="215" y2="162" stroke="#505050" stroke-width="1"/>

  <!-- Section 2: Statistics -->
  <text x="225" y="158" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Docs: 24  |  Lines: 128  |  Words: 847</text>

  <!-- Separator 2 -->
  <line x1="530" y1="146" x2="530" y2="162" stroke="#505050" stroke-width="1"/>

  <!-- Section 3: Indexing progress -->
  <text x="542" y="158" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Indexing...</text>
  <!-- Progress bar track -->
  <rect x="618" y="149" width="140" height="12" rx="2" fill="#2a2a2a" stroke="#505050" stroke-width="1"/>
  <!-- Progress bar fill (73%) -->
  <rect x="619" y="150" width="102" height="10" rx="2" fill="#6ab0f3"/>

  <!-- Labels with callout lines -->
  <!-- Section 1 label -->
  <rect x="30" y="175" width="160" height="20" rx="4" fill="#4a90d9" opacity="0.9"/>
  <text x="110" y="189" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Document &amp; Position</text>
  <line x1="110" y1="175" x2="90" y2="164" stroke="#4a90d9" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Section 2 label -->
  <rect x="270" y="175" width="140" height="20" rx="4" fill="#4a90d9" opacity="0.9"/>
  <text x="340" y="189" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Statistics</text>
  <line x1="340" y1="175" x2="360" y2="164" stroke="#4a90d9" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Section 3 label -->
  <rect x="570" y="175" width="170" height="20" rx="4" fill="#4a90d9" opacity="0.9"/>
  <text x="655" y="189" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Indexing Progress</text>
  <line x1="655" y1="175" x2="655" y2="164" stroke="#4a90d9" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Highlight border around status bar -->
  <rect x="20" y="140" width="760" height="28" rx="4" fill="none" stroke="#4a90d9" stroke-width="2" stroke-dasharray="5,3"/>
</svg>
