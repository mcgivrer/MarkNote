<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <!-- Background -->
  <rect width="600" height="200" fill="#f5f5f5"/>
  
  <!-- Light theme preview -->
  <g transform="translate(20, 20)">
    <rect width="130" height="100" rx="6" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
    <rect width="130" height="20" rx="6" fill="#f0f0f0"/>
    <rect y="15" width="130" height="5" fill="#f0f0f0"/>
    <text x="10" y="14" font-family="Arial" font-size="8" fill="#333">Light Theme</text>
    <rect x="5" y="30" width="120" height="60" fill="#fafafa"/>
    <text x="10" y="45" font-family="monospace" font-size="8" fill="#c678dd"># Title</text>
    <text x="10" y="58" font-family="monospace" font-size="7" fill="#333">Some text here</text>
    <text x="10" y="70" font-family="monospace" font-size="7" fill="#4078f2">**bold**</text>
    <text x="65" y="115" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Light</text>
  </g>
  
  <!-- Dark theme preview -->
  <g transform="translate(160, 20)">
    <rect width="130" height="100" rx="6" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <rect width="130" height="20" rx="6" fill="#2d2d2d"/>
    <rect y="15" width="130" height="5" fill="#2d2d2d"/>
    <text x="10" y="14" font-family="Arial" font-size="8" fill="#ccc">Dark Theme</text>
    <rect x="5" y="30" width="120" height="60" fill="#252525"/>
    <text x="10" y="45" font-family="monospace" font-size="8" fill="#c678dd"># Title</text>
    <text x="10" y="58" font-family="monospace" font-size="7" fill="#abb2bf">Some text here</text>
    <text x="10" y="70" font-family="monospace" font-size="7" fill="#61afef">**bold**</text>
    <text x="65" y="115" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Dark</text>
  </g>
  
  <!-- Solarized Dark preview -->
  <g transform="translate(300, 20)">
    <rect width="130" height="100" rx="6" fill="#002b36" stroke="#073642" stroke-width="1"/>
    <rect width="130" height="20" rx="6" fill="#073642"/>
    <rect y="15" width="130" height="5" fill="#073642"/>
    <text x="10" y="14" font-family="Arial" font-size="8" fill="#93a1a1">Solarized Dark</text>
    <rect x="5" y="30" width="120" height="60" fill="#002b36"/>
    <text x="10" y="45" font-family="monospace" font-size="8" fill="#b58900"># Title</text>
    <text x="10" y="58" font-family="monospace" font-size="7" fill="#839496">Some text here</text>
    <text x="10" y="70" font-family="monospace" font-size="7" fill="#268bd2">**bold**</text>
    <text x="65" y="115" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Solarized Dark</text>
  </g>
  
  <!-- High Contrast preview -->
  <g transform="translate(440, 20)">
    <rect width="130" height="100" rx="6" fill="#000000" stroke="#ffff00" stroke-width="2"/>
    <rect width="130" height="20" rx="6" fill="#1a1a1a"/>
    <rect y="15" width="130" height="5" fill="#1a1a1a"/>
    <text x="10" y="14" font-family="Arial" font-size="8" fill="#ffff00">High Contrast</text>
    <rect x="5" y="30" width="120" height="60" fill="#000000"/>
    <text x="10" y="45" font-family="monospace" font-size="8" fill="#ffff00"># Title</text>
    <text x="10" y="58" font-family="monospace" font-size="7" fill="#ffffff">Some text here</text>
    <text x="10" y="70" font-family="monospace" font-size="7" fill="#00ffff">**bold**</text>
    <text x="65" y="115" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">High Contrast</text>
  </g>
  
  <!-- Description -->
  <text x="300" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Choose from built-in themes or create your own custom theme</text>
  <text x="300" y="185" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Access via Help → Options → Themes</text>
</svg>
