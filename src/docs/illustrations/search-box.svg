<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Window frame -->
  <rect x="20" y="20" width="760" height="460" rx="8" fill="#2d2d2d" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="20" y="20" width="760" height="35" rx="8" fill="#3d3d3d"/>
  <rect x="20" y="45" width="760" height="10" fill="#3d3d3d"/>
  
  <!-- Window controls -->
  <circle cx="45" cy="37" r="7" fill="#ff5f56"/>
  <circle cx="70" cy="37" r="7" fill="#ffbd2e"/>
  <circle cx="95" cy="37" r="7" fill="#27ca40"/>
  
  <!-- Title -->
  <text x="400" y="42" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">MarkNote - Markdown Editor</text>
  
  <!-- Menu bar with search box -->
  <rect x="20" y="55" width="760" height="30" fill="#404040"/>
  <text x="40" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">File</text>
  <text x="85" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">View</text>
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Help</text>
  
  <!-- Search box (right side of menu bar) -->
  <rect x="550" y="59" width="220" height="22" rx="4" fill="#555555" stroke="#4a90d9" stroke-width="2"/>
  <text x="560" y="74" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">tutorial</text>
  <text x="755" y="74" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="end">üîç</text>
  
  <!-- Highlight callout for search box -->
  <rect x="545" y="54" width="232" height="32" rx="6" fill="none" stroke="#4a90d9" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Search results popup -->
  <rect x="550" y="85" width="220" height="170" rx="4" fill="#3a3a3a" stroke="#555555" stroke-width="1"/>
  
  <!-- Result 1 (selected) -->
  <rect x="552" y="87" width="216" height="50" rx="2" fill="#4a90d9" opacity="0.3"/>
  <text x="562" y="103" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" font-weight="bold">Getting Started Tutorial</text>
  <text x="562" y="118" font-family="Arial, sans-serif" font-size="10" fill="#98c379">title: Getting Started Tutorial</text>
  <text x="562" y="132" font-family="Arial, sans-serif" font-size="9" fill="#888888">docs/getting-started.md</text>
  
  <!-- Result 2 -->
  <text x="562" y="156" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" font-weight="bold">Advanced Tutorial</text>
  <text x="562" y="171" font-family="Arial, sans-serif" font-size="10" fill="#98c379">tag: tutorial</text>
  <text x="562" y="185" font-family="Arial, sans-serif" font-size="9" fill="#888888">docs/advanced-tutorial.md</text>
  
  <!-- Result 3 -->
  <text x="562" y="209" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" font-weight="bold">Tutorial Index</text>
  <text x="562" y="224" font-family="Arial, sans-serif" font-size="10" fill="#98c379">filename: tutorial-index.md</text>
  <text x="562" y="238" font-family="Arial, sans-serif" font-size="9" fill="#888888">tutorial-index.md</text>
  
  <!-- Editor area (dimmed background) -->
  <rect x="20" y="85" width="530" height="395" fill="#1e1e1e" opacity="0.6"/>
  <rect x="550" y="260" width="230" height="220" fill="#1e1e1e" opacity="0.6"/>
  
  <!-- Labels -->
  <rect x="75" y="290" width="100" height="25" rx="4" fill="#4a90d9" opacity="0.9"/>
  <text x="125" y="307" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Search Box</text>
  <line x1="175" y1="300" x2="548" y2="72" stroke="#4a90d9" stroke-width="1.5" stroke-dasharray="4,3"/>
  
  <rect x="75" y="340" width="120" height="25" rx="4" fill="#4a90d9" opacity="0.9"/>
  <text x="135" y="357" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Results Popup</text>
  <line x1="195" y1="352" x2="548" y2="170" stroke="#4a90d9" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Explanation box -->
  <rect x="40" y="390" width="480" height="70" rx="6" fill="#383838" opacity="0.95"/>
  <text x="55" y="412" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">The search box matches documents by:</text>
  <text x="55" y="430" font-family="Arial, sans-serif" font-size="11" fill="#98c379">‚Ä¢ title  ‚Ä¢ filename  ‚Ä¢ tags  ‚Ä¢ summary  ‚Ä¢ authors  ‚Ä¢ uuid</text>
  <text x="55" y="448" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Press Enter or click a result to open the document.</text>
</svg>
