<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 330" width="400" height="330">
  <!-- Background -->
  <rect width="400" height="330" fill="#f5f5f5"/>
  
  <!-- Menu dropdown -->
  <rect x="20" y="20" width="150" height="230" rx="4" fill="#3d3d3d" stroke="#555" stroke-width="1"/>
  
  <!-- Menu items -->
  <rect x="25" y="28" width="140" height="24" fill="#5a5a5a" rx="2"/>
  <text x="35" y="45" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">New doc</text>
  <text x="140" y="45" font-family="Arial, sans-serif" font-size="10" fill="#888888">Ctrl+N</text>
  
  <text x="35" y="72" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Open project...</text>
  
  <text x="35" y="96" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Open file...</text>
  <text x="140" y="96" font-family="Arial, sans-serif" font-size="10" fill="#888888">Ctrl+O</text>
  
  <rect x="25" y="105" width="140" height="1" fill="#555555"/>
  
  <text x="35" y="124" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Recent files          â–¶</text>
  
  <rect x="25" y="133" width="140" height="1" fill="#555555"/>
  
  <text x="35" y="152" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Save</text>
  <text x="140" y="152" font-family="Arial, sans-serif" font-size="10" fill="#888888">Ctrl+S</text>
  
  <text x="35" y="176" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Save as...</text>
  
  <rect x="25" y="185" width="140" height="1" fill="#555555"/>
  
  <text x="35" y="204" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Close tab</text>
  <text x="140" y="204" font-family="Arial, sans-serif" font-size="10" fill="#888888">Ctrl+W</text>

  <text x="35" y="228" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Quit</text>
  <text x="140" y="228" font-family="Arial, sans-serif" font-size="10" fill="#888888">Ctrl+Q</text>
  
  <!-- Arrow pointing to menu -->
  <path d="M 200 50 L 175 50" stroke="#4a90d9" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a90d9"/>
    </marker>
  </defs>
  
  <!-- Description box -->
  <rect x="200" y="30" width="180" height="120" rx="8" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  <text x="215" y="55" font-family="Arial, sans-serif" font-size="13" fill="#333333" font-weight="bold">File Menu</text>
  <text x="215" y="80" font-family="Arial, sans-serif" font-size="11" fill="#666666">â€¢ Create new documents</text>
  <text x="215" y="98" font-family="Arial, sans-serif" font-size="11" fill="#666666">â€¢ Open projects/files</text>
  <text x="215" y="116" font-family="Arial, sans-serif" font-size="11" fill="#666666">â€¢ Access recent files</text>
  <text x="215" y="134" font-family="Arial, sans-serif" font-size="11" fill="#666666">â€¢ Save your work</text>
  
  <!-- Keyboard shortcut hint -->
  <rect x="200" y="170" width="180" height="60" rx="8" fill="#e8f4fd" stroke="#4a90d9" stroke-width="1"/>
  <text x="215" y="195" font-family="Arial, sans-serif" font-size="11" fill="#4a90d9" font-weight="bold">ðŸ’¡ Pro Tip</text>
  <text x="215" y="215" font-family="Arial, sans-serif" font-size="10" fill="#333333">Use keyboard shortcuts for</text>
  <text x="215" y="228" font-family="Arial, sans-serif" font-size="10" fill="#333333">faster navigation!</text>
</svg>
